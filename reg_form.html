<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reg_form.css">
</head>

<body>
    <section class="container">
        <div class="card">
            <h1 class="text-center mb-5">Organization <samp class="text-info">REGISTRATION FORM</samp></h1>
            <form class="form-card">
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">Name of
                            Company<span class="text-danger"> *</span></label> <input type="text" id="fname"
                            name="fname" required placeholder="Enter your first name"> </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex"> <label
                            class="form-control-label px-3">Phone</label><input type="number" id="email" name="email"
                            placeholder="Enter your Phone Number"> </div>
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Mobile
                            Number<span class="text-danger"> *</span></label> <input type="number" id="mob" name="mob"
                            required placeholder="Enter your Mobine Number"> </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex"> <label
                            class="form-control-label px-3">E-Mail<span class="text-danger"> *</span> </label><input type="text" id="job" name="job"
                           required placeholder="Enter your email"> </div>
                    <div class="form-group col-6 flex-column d-flex">
                        <label class="form-control-label px-3">Web</label>
                        <input type="text" id="ans" name="ans" placeholder="Enter your Web Address"
                            onblur="validate(6)">
                    </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-12 flex-column d-flex">
                        <div class="form-group col-sm-12 flex-column d-flex"> <label
                                class="form-control-label px-3 pb-2">Categories</label>
                            <select class="form-select">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-12 flex-column d-flex">
                        <label class="form-control-label px-3 pb-2">Service</label>
                        <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-between  w-75">
                    <div class="form-group submitbtn col-sm-12 flex-column d-flex">
                        <button class="btn btn-primary submitbtn1" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
</body>

</html>
